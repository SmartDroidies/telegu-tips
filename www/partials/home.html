<!-- Toolbar -->
<md-toolbar class="toolbar fixed-toolbar" layout="row" >
    <div class="md-toolbar-tools filled">
        <md-button aria-label="Menu" class="md-icon-button kuripu-icon-cnt" ng-click="toggleNav()">
            <md-icon md-menu-origin class="material-icons kuripu-icon">menu</md-icon>
        </md-button>
        <h2 class="md-flex title-head">{{'app.name' | i18next}}</h2>
        <span flex></span>
        <md-button aria-label="Sync" class="md-icon-button kuripu-icon-cnt sync-icon" ng-click="syncStatus()" ng-if="syncing">
            <md-icon md-svg-src="svg/autorenew.svg" aria-label="Autp Renew" class="kuripu-icon sync-icon"></md-icon>
        </md-button>
        <md-menu>
            <md-button aria-label="Setting" class="md-icon-button kuripu-icon-cnt" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin class="material-icons kuripu-icon">more_vert</md-icon>
            </md-button>
            <md-menu-content width="3" >
                <md-menu-item>
                    <md-button ng-click="share()">Share</md-button>
                </md-menu-item>     
                <md-divider></md-divider>
                <md-menu-item>
                    <md-button ng-click="rateus()">Rate Me</md-button>
                </md-menu-item> 
                <md-divider></md-divider>
                <md-menu-item>
                    <md-button ng-click="feedback()">Feedback</md-button>
                </md-menu-item>     
                <md-divider></md-divider>
                <md-menu-item>
                    <md-button ng-click="disclaimer()">Disclaimer</md-button>
                </md-menu-item>     
            </md-menu-content>
        </md-menu>
   </div>    
</md-toolbar>

<!-- Side NavBar -->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" flex md-component-id="navbar">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Select Category</h1>
  </md-toolbar>
  <md-list>
    <md-list-item ng-repeat="ctgry in homeCtrl.categories track by ctgry.id" ng-if="ctgry.id > 0">
      <img class="category-menu-icon" ng-src="{{ctgry.imageUrl}}"/>
      <md-button aria-label="{{ctgry.code}}"  ng-click="homeCtrl.article(ctgry.id)" class="category-menu-label">{{ctgry.label | i18next}}</md-button>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>  
</md-sidenav>

<!-- Content for tab navigation-->
<md-content class="top-padded">
  <md-list flex>
    <md-list-item ng-repeat= "ctgry in homeCtrl.categories track by ctgry.id" ng-if="ctgry.id > 0" class="category-list-item md-accent" layout-align="center center">
      <div ng-click="homeCtrl.article(ctgry.id)" flex="100" layout="row">
        <img class="md-avatar category-icon" ng-src="{{ctgry.imageUrl}}"/>
        <h3 class="category-label" flex="75" layout-align="center center">{{ctgry.label | i18next}}</h3>
      </div>  
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
  <div ng-if="isTestDevice" flex="" layout="row" class="test-device">
    <div flex="40" layout-align="center center">Tip Count : {{homeCtrl.tipcount}}</div>
    <div flex="60">
      <md-button aria-label="Refresh" class="md-icon-button kuripu-icon-cnt" ng-click="homeCtrl.refresh()">
        <md-icon md-menu-origin class="material-icons kuripu-icon">autorenew</md-icon>
      </md-button>
      <md-button aria-label="Clear" class="md-icon-button kuripu-icon-cnt" ng-click="homeCtrl.clearStorage()">
        <md-icon md-menu-origin class="material-icons kuripu-icon">delete_forever</md-icon>
      </md-button>
      <md-button aria-label="Sync" class="md-icon-button kuripu-icon-cnt" ng-click="homeCtrl.updateStorage()">
        <md-icon md-menu-origin class="material-icons kuripu-icon">update</md-icon>
      </md-button>
    </div>
  </div>


  <div>
    <div id="disclaimer" class="disclaimer-container">
      <md-dialog>
        Show App disclaimer here
        {{app.disclaimer | i18next}}
      </md-dialog>
    </div>
  </div>    
</md-content>
